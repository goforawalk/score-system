<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专家评审系统 - 用户管理</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/user.css">
</head>
<body>
    <div class="admin-layout">
        <aside class="sidebar">
            <div class="logo">专家评审系统</div>
            <nav class="menu">
                <a href="dashboard.html">控制台首页</a>
                <a href="project-management.html">项目管理</a>
                <a href="user-management.html" class="active">用户管理</a>
                <a href="statistics.html">统计分析</a>
            </nav>
            <div class="user-info">
                <span id="currentUser"></span>
                <a href="#" id="logoutBtn">退出</a>
            </div>
        </aside>
        
        <main class="main-content">
            <div class="container">
                <!-- 用户管理头部 -->
                <div class="header">
                    <h2>用户管理</h2>
                    <div class="header-actions">
                        <button id="addUserBtn" class="btn">新增用户</button>
                    </div>
                </div>

                <!-- 用户列表 -->
                <table class="user-table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="selectAllUsers"></th>
                            <th>姓名</th>
                            <th>用户名</th>
                            <th>角色</th>
                            <th>创建时间</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="userList">
                        <!-- 用户列表将通过JavaScript动态生成 -->
                    </tbody>
                </table>

                <!-- 用户对话框 -->
                <div id="userDialog" class="dialog">
                    <div class="dialog-content">
                        <h3 id="dialogTitle">新增用户</h3>
                        <form id="userForm">
                            <div class="form-group">
                                <label for="name">姓名</label>
                                <input type="text" id="name" required>
                            </div>
                            <div class="form-group">
                                <label for="username">用户名</label>
                                <input type="text" id="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">密码</label>
                                <input type="password" id="password" required>
                            </div>
                            <div class="form-group">
                                <label for="role">角色</label>
                                <select id="role" required>
                                    <option value="admin">管理员</option>
                                    <option value="expert1">评审专家1</option>
                                    <option value="expert2">评审专家2</option>
                                    <option value="expert3">评审专家3</option>
                                    <option value="expert4">评审专家4</option>
                                    <option value="expert5">评审专家5</option>
                                    <option value="expert6">评审专家6</option>
                                    <option value="expert7">评审专家7</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="status">状态</label>
                                <select id="status" required>
                                    <option value="active">启用</option>
                                    <option value="inactive">禁用</option>
                                </select>
                            </div>
                            <div class="dialog-footer">
                                <button type="submit" class="btn btn-primary">保存</button>
                                <button type="button" class="btn" onclick="closeDialog()">取消</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/utils/error-handler.js"></script>
    <script src="../js/utils/auth.js"></script>
    <script src="../js/api/mock.js"></script>
    <script src="../js/api/env.js"></script>
    <script src="../js/api/config.js"></script>
    <script src="../js/api/http.js"></script>
    <script src="../js/api/api-service.js"></script>
    <script src="../js/api/api-adapter.js"></script>
    <script src="../js/admin/user-management.js"></script>
</body>
</html>
