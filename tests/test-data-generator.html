<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>测试数据生成工具</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/admin.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="test-data-generator.js"></script>
    <style>
        .generator-container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #eee; padding: 32px; }
        .generator-title { font-size: 1.5em; margin-bottom: 24px; text-align: center; }
        .generator-btn { display: block; width: 100%; padding: 12px; font-size: 1.1em; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; margin-bottom: 24px; }
        .generator-btn:disabled { background: #aaa; cursor: not-allowed; }
        .generator-log { background: #f8f9fa; border-radius: 4px; padding: 16px; min-height: 120px; font-size: 0.98em; color: #333; }
    </style>
</head>
<body>
    <div class="generator-container">
        <div class="generator-title">测试数据一键生成工具</div>
        <button id="generate-btn" class="generator-btn">一键生成测试数据</button>
        <div id="generator-log" class="generator-log">请点击上方按钮生成测试数据…</div>
    </div>
</body>
</html>
