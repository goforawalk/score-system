<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专家评审系统 - 登录</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>专家评审系统</h2>
            <form id="loginForm" method="post">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberUsername" name="rememberUsername">
                        <span class="checkmark"></span>
                        记住用户名
                    </label>
                </div>
                <button type="submit" class="btn-login">登录</button>
            </form>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/utils/error-handler.js"></script>
    <script src="js/api/mock.js"></script>
    <script src="js/api/env.js"></script>
    <script src="js/api/config.js"></script>
    <script src="js/api/http.js"></script>
    <script src="js/api/api-service.js"></script>
    <script src="js/api/api-adapter.js"></script>
    <script src="js/utils/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
